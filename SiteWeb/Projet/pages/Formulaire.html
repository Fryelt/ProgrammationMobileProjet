		<h2>Formulaire d'inscription</h2>
		<form id="inscription" onsubmit="return verif(this);" action="/Submit" method="POST">
		<fieldset>
			<table>
				<tr><th class="label">Nom</th><th><input name="nom" type="text" id="Nom" autofocus maxlength=40 onblur="verifNom(this)"></th></tr>
				<tr><th class="label">Âge</th><th><input name="age" type="number" id="Age" value ="20" onblur="verifAge(this)"></th></tr>
				<tr><th class="label">Sexe</th><th><input colspan=2 type="radio" name="sexe" value="m" id="M" checked>Mâle<input type="radio" name="sexe" value="f" id="F">Femele</th></tr>
				<tr><th class="label">Adresse courielle</th><th><input name="email"  type="email" id="Email" placeholder="example@domain.com" onblur="verifEmail(this)"></th></tr>
				<tr><th class="label">Mot de passe</th><th><input name="mdp"  type="password" id="MdP1" maxlength=20 onblur="verifMdP1(this)"></th></tr>
				<tr><th class="label">Répéter mot de passe</th><th><input type="password" id="MdP2" maxlength=20 onblur="verifMdP2(this)"></th></tr>
				<tr><th class="label" id="confirmer"><input type="submit" value="Confirmer"></th></tr>
			</table>
		</fieldset>
